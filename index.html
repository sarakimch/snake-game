<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #1a472a;
            font-family: 'Press Start 2P', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .game-wrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            gap: 20px;
            margin-top: 20px;
        }

        #game-container {
            position: relative;
            width: 85vmin;
            height: 85vmin;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #2d5a3c;
            border-radius: 4px;
            image-rendering: pixelated;
            touch-action: none;
        }

        #score {
            color: #8fde5d;
            font-size: 20px;
            margin-bottom: 20px;
            z-index: 1;
            text-shadow: 2px 2px 0px #1a472a;
            background-color: rgba(26, 71, 42, 0.8);
            padding: 10px 20px;
            border-radius: 4px;
            border: 2px solid #2d5a3c;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 32px;
            text-align: center;
            text-shadow: 3px 3px 0px #1a472a;
            z-index: 2;
            background-color: rgba(26, 71, 42, 0.9);
            padding: 20px;
            border-radius: 8px;
            border: 4px solid #2d5a3c;
        }

        #love-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #8fde5d;
            font-size: 16px;
            text-shadow: 2px 2px 0px #1a472a;
            z-index: 1;
            font-family: 'Press Start 2P', system-ui, -apple-system, sans-serif;
            background-color: rgba(26, 71, 42, 0.8);
            padding: 10px 20px;
            border-radius: 4px;
            border: 2px solid #2d5a3c;
            white-space: nowrap;
        }

        #controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background-color: rgba(26, 71, 42, 0.8);
            border: 2px solid #2d5a3c;
            border-radius: 8px;
            margin-top: 0;
        }

        #controls-title {
            color: #8fde5d;
            font-size: 16px;
            text-shadow: 2px 2px 0px #1a472a;
            margin-bottom: 10px;
        }

        #direction-controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            touch-action: none;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            background-color: rgba(26, 71, 42, 0.9);
            border: 2px solid #2d5a3c;
            color: #8fde5d;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            text-shadow: 1px 1px 0px #1a472a;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background-color: #2d5a3c;
        }

        @media (max-width: 1024px) {
            .game-wrapper {
                flex-direction: column;
                align-items: center;
            }

            #controls-container {
                margin-bottom: 40px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .control-btn {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            #controls-container {
                padding: 15px;
                margin-bottom: 60px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="score">Score: 0 | Level: 1</div>
    <div class="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="game-over">
                Game Over!<br>
                Press Space to Restart
            </div>
            <div id="love-message">seoji loves aaron ❤️</div>
        </div>
        <div id="controls-container">
            <div id="controls-title">CONTROLS</div>
            <div id="direction-controls">
                <div class="control-row">
                    <button class="control-btn" id="up-btn">↑</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" id="left-btn">←</button>
                    <button class="control-btn" id="right-btn">→</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" id="down-btn">↓</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
